<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <!-- Enhanced gradients -->
    <radialGradient id="skyGrad" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5D8F;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sunGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFF4A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="bodyGrad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0E8F8;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="wheelGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="url(#skyGrad)" />

  <!-- Sun with enhanced glow -->
  <circle cx="520" cy="65" r="45" fill="url(#sunGrad)" filter="url(#glow)" />
  <circle cx="520" cy="65" r="35" fill="#FFF4A3" opacity="0.6" />
  
  <!-- Sun rays -->
  <g stroke="#FFE566" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <line x1="520" y1="10" x2="520" y2="2" />
    <line x1="575" y1="65" x2="585" y2="65" />
    <line x1="465" y1="65" x2="455" y2="65" />
    <line x1="561" y1="24" x2="569" y2="16" />
    <line x1="561" y1="106" x2="569" y2="114" />
    <line x1="479" y1="24" x2="471" y2="16" />
    <line x1="479" y1="106" x2="471" y2="114" />
    <line x1="520" y1="120" x2="520" y2="128" />
  </g>

  <!-- Enhanced clouds -->
  <g opacity="0.9">
    <ellipse cx="100" cy="70" rx="50" ry="28" fill="white" />
    <ellipse cx="75" cy="78" rx="32" ry="22" fill="white" />
    <ellipse cx="125" cy="75" rx="35" ry="25" fill="white" />
    <ellipse cx="110" cy="65" rx="20" ry="15" fill="white" />
  </g>
  
  <g opacity="0.85">
    <ellipse cx="450" cy="45" rx="42" ry="25" fill="white" />
    <ellipse cx="425" cy="52" rx="25" ry="18" fill="white" />
    <ellipse cx="475" cy="50" rx="28" ry="20" fill="white" />
  </g>

  <!-- Ground with grass texture -->
  <rect x="0" y="380" width="600" height="70" fill="url(#groundGrad)" />
  
  <!-- Grass blades -->
  <g stroke="#7CB342" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="30" y1="390" x2="28" y2="385" />
    <line x1="45" y1="392" x2="47" y2="387" />
    <line x1="80" y1="390" x2="78" y2="384" />
    <line x1="120" y1="391" x2="122" y2="386" />
    <line x1="200" y1="390" x2="198" y2="385" />
    <line x1="350" y1="392" x2="352" y2="387" />
    <line x1="480" y1="390" x2="478" y2="384" />
    <line x1="550" y1="391" x2="552" y2="386" />
  </g>

  <!-- Road with perspective -->
  <rect x="0" y="365" width="600" height="25" fill="url(#roadGrad)" />
  <rect x="0" y="365" width="600" height="3" fill="#BDBDBD" />
  <rect x="0" y="387" width="600" height="3" fill="#424242" />
  
  <!-- Road markings -->
  <g fill="#FFD54F">
    <rect x="40" y="376" width="50" height="4" rx="2" />
    <rect x="140" y="376" width="50" height="4" rx="2" />
    <rect x="240" y="376" width="50" height="4" rx="2" />
    <rect x="340" y="376" width="50" height="4" rx="2" />
    <rect x="440" y="376" width="50" height="4" rx="2" />
    <rect x="540" y="376" width="50" height="4" rx="2" />
  </g>

  <!-- === ENHANCED BICYCLE === -->
  
  <!-- Bike shadow -->
  <ellipse cx="300" cy="385" rx="150" ry="15" fill="rgba(0,0,0,0.2)" />

  <!-- Rear wheel -->
  <circle cx="180" cy="325" r="70" fill="url(#wheelGrad)" />
  <circle cx="180" cy="325" r="65" fill="none" stroke="#222" stroke-width="8" />
  <circle cx="180" cy="325" r="58" fill="none" stroke="#444" stroke-width="2" />
  <circle cx="180" cy="325" r="12" fill="#333" stroke="#555" stroke-width="2" />
  
  <!-- Enhanced spokes -->
  <g stroke="#555" stroke-width="2.5" opacity="0.8">
    <line x1="180" y1="257" x2="180" y2="393" />
    <line x1="112" y1="325" x2="248" y2="325" />
    <line x1="132" y1="277" x2="228" y2="373" />
    <line x1="228" y1="277" x2="132" y2="373" />
    <line x1="160" y1="260" x2="200" y2="390" />
    <line x1="200" y1="260" x2="160" y2="390" />
  </g>

  <!-- Front wheel -->
  <circle cx="420" cy="325" r="70" fill="url(#wheelGrad)" />
  <circle cx="420" cy="325" r="65" fill="none" stroke="#222" stroke-width="8" />
  <circle cx="420" cy="325" r="58" fill="none" stroke="#444" stroke-width="2" />
  <circle cx="420" cy="325" r="12" fill="#333" stroke="#555" stroke-width="2" />
  
  <!-- Enhanced spokes -->
  <g stroke="#555" stroke-width="2.5" opacity="0.8">
    <line x1="420" y1="257" x2="420" y2="393" />
    <line x1="352" y1="325" x2="488" y2="325" />
    <line x1="372" y1="277" x2="468" y2="373" />
    <line x1="468" y1="277" x2="372" y2="373" />
    <line x1="400" y1="260" x2="440" y2="390" />
    <line x1="440" y1="260" x2="400" y2="390" />
  </g>

  <!-- Enhanced bike frame -->
  <g stroke="#D32F2F" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#shadow)">
    <line x1="180" y1="325" x2="300" y2="305" />
    <line x1="180" y1="325" x2="285" y2="230" />
    <line x1="300" y1="305" x2="285" y2="230" />
    <line x1="300" y1="305" x2="350" y2="190" />
    <line x1="285" y1="230" x2="350" y2="190" />
    <line x1="350" y1="190" x2="420" y2="325" />
  </g>
  
  <!-- Frame highlights -->
  <g stroke="#F44336" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7">
    <line x1="185" y1="320" x2="295" y2="302" />
    <line x1="185" y1="320" x2="282" y2="235" />
    <line x1="295" y1="302" x2="282" y2="235" />
  </g>

  <!-- Chain -->
  <path d="M 300,305 Q 320,315 340,308 Q 360,302 380,310 Q 400,318 420,325" 
        stroke="#666" stroke-width="3" fill="none" />

  <!-- Enhanced handlebars -->
  <g stroke="#757575" stroke-width="6" stroke-linecap="round">
    <line x1="350" y1="190" x2="345" y2="170" />
    <line x1="320" y1="167" x2="370" y2="167" />
  </g>
  <rect x="315" y="163" width="15" height="8" rx="4" fill="#424242" />
  <rect x="365" y="163" width="15" height="8" rx="4" fill="#424242" />

  <!-- Enhanced seat -->
  <line x1="285" y1="230" x2="280" y2="205" stroke="#757575" stroke-width="6" />
  <ellipse cx="277" cy="202" rx="35" ry="12" fill="#424242" />
  <ellipse cx="277" cy="200" rx="33" ry="10" fill="#616161" />

  <!-- Enhanced pedals and crank -->
  <circle cx="300" cy="305" r="8" fill="#757575" />
  <line x1="300" y1="305" x2="275" y2="335" stroke="#757575" stroke-width="6" />
  <line x1="300" y1="305" x2="325" y2="275" stroke="#757575" stroke-width="6" />
  <rect x="265" y="330" width="25" height="10" rx="5" fill="#424242" />
  <rect x="320" y="268" width="25" height="10" rx="5" fill="#424242" />

  <!-- === ENHANCED PELICAN === -->

  <!-- Main body with better proportions -->
  <ellipse cx="285" cy="190" rx="65" ry="55" fill="url(#bodyGrad)" stroke="#B8C6D1" stroke-width="2" filter="url(#shadow)" />

  <!-- Wings with more detail -->
  <path d="M 225,180 Q 165,135 140,155 Q 155,185 205,195 L 225,185 Z" 
        fill="#F5F9FC" stroke="#B8C6D1" stroke-width="2" />
  <path d="M 345,180 Q 405,135 430,155 Q 415,185 365,195 L 345,185 Z" 
        fill="#F5F9FC" stroke="#B8C6D1" stroke-width="2" />
  
  <!-- Wing details -->
  <g stroke="#B8C6D1" stroke-width="1.5" opacity="0.7">
    <path d="M 225,180 Q 180,160 155,165" fill="none" />
    <path d="M 220,185 Q 175,170 150,175" fill="none" />
    <path d="M 215,190 Q 170,180 145,185" fill="none" />
    <path d="M 345,180 Q 390,160 415,165" fill="none" />
    <path d="M 350,185 Q 395,170 420,175" fill="none" />
    <path d="M 355,190 Q 400,180 425,185" fill="none" />
  </g>

  <!-- Black wing tips -->
  <path d="M 165,155 Q 140,150 135,160 Q 150,170 175,175" fill="#263238" />
  <path d="M 405,155 Q 430,150 435,160 Q 420,170 395,175" fill="#263238" />

  <!-- Tail feathers -->
  <g fill="#E8F4F8" stroke="#B8C6D1" stroke-width="1.5">
    <path d="M 345,235 Q 375,260 365,285 Q 350,265 345,245" />
    <path d="M 350,245 Q 385,265 373,290 Q 355,270 350,250" />
    <path d="M 355,255 Q 390,270 378,295 Q 360,275 355,260" />
  </g>

  <!-- Neck with better curvature -->
  <ellipse cx="285" cy="145" rx="22" ry="32" fill="white" stroke="#B8C6D1" stroke-width="2" />

  <!-- Head with better proportions -->
  <ellipse cx="290" cy="105" rx="35" ry="32" fill="white" stroke="#B8C6D1" stroke-width="2" />

  <!-- Distinctive crest -->
  <g fill="#FFC107" stroke="#FF8F00" stroke-width="1.5">
    <path d="M 275,75 Q 280,55 285,72" />
    <path d="M 285,72 Q 290,50 295,70" />
    <path d="M 295,70 Q 300,48 305,68" />
    <path d="M 305,68 Q 310,50 315,70" />
  </g>

  <!-- Black cap -->
  <path d="M 260,85 Q 275,68 290,68 Q 315,68 325,85 Q 320,75 290,72 Q 270,72 260,85" fill="#263238" />

  <!-- Enhanced eye -->
  <circle cx="305" cy="98" r="12" fill="#FFF59D" />
  <circle cx="306" cy="98" r="8" fill="#212121" />
  <circle cx="308" cy="96" r="3" fill="white" />
  <circle cx="306" cy="98" r="1" fill="white" opacity="0.5" />

  <!-- Enhanced beak system -->
  <!-- Upper mandible -->
  <path d="M 300,108 Q 375,100 390,115 Q 375,120 300,118 Z" 
        fill="#FF8C00" stroke="#F57C00" stroke-width="1.5" />
  <!-- Beak ridge and nostril -->
  <line x1="302" y1="112" x2="388" y2="112" stroke="#F57C00" stroke-width="1.5" />
  <circle cx="325" cy="109" r="2" fill="#F57C00" />

  <!-- Iconic pelican pouch -->
  <path d="M 300,118 Q 375,120 390,115 Q 380,150 350,165 Q 315,170 300,150 Z" 
        fill="#FF5722" stroke="#E64A19" stroke-width="2" />
  
  <!-- Pouch texture and details -->
  <g stroke="#E64A19" stroke-width="1" fill="none" opacity="0.8">
    <path d="M 310,128 Q 345,130 375,125" />
    <path d="M 305,140 Q 340,145 373,138" />
    <path d="M 302,152 Q 330,160 360,155" />
  </g>
  
  <!-- Beak tip hook -->
  <path d="M 388,110 Q 395,108 393,115 Q 390,120 388,117 Z" fill="#FF8C00" />

  <!-- Enhanced webbed feet -->
  <!-- Left foot -->
  <path d="M 260,235 Q 255,270 275,335" stroke="#FF8C00" stroke-width="5" fill="none" />
  <g stroke="#FF8C00" stroke-width="4" fill="none">
    <path d="M 275,335 Q 265,345 255,342" />
    <path d="M 275,335 Q 270,348 260,345" />
    <path d="M 275,335 Q 268,351 258,348" />
    <path d="M 275,335 Q 265,354 255,351" />
  </g>
  <!-- Webbing -->
  <path d="M 275,335 L 255,342 L 260,345 L 258,348 L 255,351 Z" 
        fill="#FF8C00" opacity="0.7" />

  <!-- Right foot -->
  <path d="M 310,235 Q 315,265 325,275" stroke="#FF8C00" stroke-width="5" fill="none" />
  <g stroke="#FF8C00" stroke-width="4" fill="none">
    <path d="M 325,275 Q 335,272 345,275" />
    <path d="M 325,275 Q 338,268 348,271" />
    <path d="M 325,275 Q 341,265 351,268" />
    <path d="M 325,275 Q 344,262 354,265" />
  </g>
  <!-- Webbing -->
  <path d="M 325,275 L 345,275 L 348,271 L 351,268 L 354,265 Z" 
        fill="#FF8C00" opacity="0.7" />

  <!-- Sitting posture -->
  <ellipse cx="285" cy="220" rx="32" ry="18" fill="white" stroke="#B8C6D1" stroke-width="1.5" />

  <!-- Motion effects -->
  <g stroke="white" stroke-linecap="round" opacity="0.6">
    <line x1="90" y1="215" x2="130" y2="215" stroke-width="3" />
    <line x1="85" y1="230" x2="125" y2="230" stroke-width="2.5" />
    <line x1="95" y1="245" x2="135" y2="245" stroke-width="2" />
    <line x1="80" y1="260" x2="115" y2="260" stroke-width="1.5" />
  </g>

  <!-- Enhanced title -->
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#1A237E" text-anchor="middle" stroke="white" stroke-width="0.5">
    Pedal Power Pelican Adventure
  </text>
</svg>
