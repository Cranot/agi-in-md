    <!-- Enhanced gradients -->
    <radialGradient id="skyGrad" cx="40%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A70D9;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90C869;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A35;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE566;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pelicanBodyGrad" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bikeFrameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC2936;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tireGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="beakGrad" cx="20%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67300;stop-opacity:1" />
