<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Bicycle Frame -->
  <g stroke="#333" stroke-width="3" fill="none">
    <!-- Main triangle frame -->
    <line x1="150" y1="180" x2="220" y2="180"/> <!-- top tube -->
    <line x1="150" y1="180" x2="120" y2="230"/> <!-- seat tube -->
    <line x1="220" y1="180" x2="120" y2="230"/> <!-- down tube -->
    <!-- Head tube and fork -->
    <line x1="220" y1="180" x2="240" y2="150"/> <!-- head tube -->
    <line x1="240" y1="150" x2="270" y2="230"/> <!-- fork -->
    <!-- Seat post -->
    <line x1="150" y1="180" x2="150" y2="160"/>
    <!-- Handlebars -->
    <line x1="235" y1="155" x2="255" y2="155"/>
    <line x1="245" y1="155" x2="245" y2="145"/>
  </g>
  
  <!-- Bicycle Wheels -->
  <!-- Rear wheel -->
  <circle cx="120" cy="230" r="35" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="120" cy="230" r="30" fill="none" stroke="#888" stroke-width="1"/>
  <!-- Rear wheel spokes -->
  <g stroke="#888" stroke-width="1">
    <line x1="120" y1="195" x2="120" y2="265"/>
    <line x1="85" y1="230" x2="155" y2="230"/>
    <line x1="99" y1="206" x2="141" y2="254"/>
    <line x1="141" y1="206" x2="99" y2="254"/>
  </g>
  
  <!-- Front wheel -->
  <circle cx="270" cy="230" r="35" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="270" cy="230" r="30" fill="none" stroke="#888" stroke-width="1"/>
  <!-- Front wheel spokes -->
  <g stroke="#888" stroke-width="1">
    <line x1="270" y1="195" x2="270" y2="265"/>
    <line x1="235" y1="230" x2="305" y2="230"/>
    <line x1="249" y1="206" x2="291" y2="254"/>
    <line x1="291" y1="206" x2="249" y2="254"/>
  </g>
  
  <!-- Pedals and Chain -->
  <circle cx="120" cy="230" r="8" fill="#666"/> <!-- pedal crank -->
  <ellipse cx="110" cy="240" rx="12" ry="6" fill="#444"/> <!-- left pedal -->
  <ellipse cx="130" cy="220" rx="12" ry="6" fill="#444"/> <!-- right pedal -->
  
  <!-- Pelican Body -->
  <ellipse cx="160" cy="140" rx="35" ry="25" fill="#F0E68C"/> <!-- main body -->
  
  <!-- Pelican Head -->
  <circle cx="190" cy="120" r="20" fill="#F0E68C"/> <!-- head -->
  
  <!-- Pelican Beak and Pouch -->
  <path d="M 210 115 Q 250 120 260 125 Q 250 140 210 135 Q 200 130 210 115" fill="#FFA500"/> <!-- upper beak -->
  <path d="M 210 135 Q 250 140 260 125 Q 250 150 210 145 Q 200 140 210 135" fill="#FF6347"/> <!-- pouch -->
  
  <!-- Pelican Eye -->
  <circle cx="200" cy="110" r="5" fill="white"/>
  <circle cx="202" cy="108" r="3" fill="black"/>
  
  <!-- Pelican Wings -->
  <ellipse cx="140" cy="130" rx="25" ry="15" fill="#4682B4" transform="rotate(-20 140 130)"/> <!-- left wing -->
  <ellipse cx="180" cy="135" rx="25" ry="15" fill="#4682B4" transform="rotate(10 180 135)"/> <!-- right wing -->
  
  <!-- Wing details -->
  <path d="M 125 125 Q 135 135 125 145" fill="none" stroke="#191970" stroke-width="2"/> <!-- wing feathers -->
  <path d="M 135 120 Q 145 130 135 140" fill="none" stroke="#191970" stroke-width="2"/>
  <path d="M 170 130 Q 180 140 170 150" fill="none" stroke="#191970" stroke-width="2"/>
  <path d="M 185 125 Q 195 135 185 145" fill="none" stroke="#191970" stroke-width="2"/>
  
  <!-- Pelican Feet on Pedals -->
  <g fill="#FFA500">
    <!-- Left foot on left pedal -->
    <ellipse cx="110" cy="240" rx="8" ry="4"/>
    <path d="M 105 242 L 100 245 M 108 242 L 103 245 M 112 242 L 107 245" stroke="#FF8C00" stroke-width="1"/> <!-- toes -->
    
    <!-- Right foot on right pedal -->
    <ellipse cx="130" cy="220" rx="8" ry="4"/>
    <path d="M 125 222 L 120 225 M 128 222 L 123 225 M 132 222 L 127 225" stroke="#FF8C00" stroke-width="1"/> <!-- toes -->
  </g>
  
  <!-- Pelican Legs -->
  <line x1="150" y1="160" x2="110" y2="240" stroke="#FFA500" stroke-width="4"/> <!-- left leg -->
  <line x1="170" y1="160" x2="130" y2="220" stroke="#FFA500" stroke-width="4"/> <!-- right leg -->
  
  <!-- Bicycle Seat -->
  <ellipse cx="150" cy="160" rx="15" ry="8" fill="#8B4513"/>
</svg>
