<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Bicycle wheels -->
  <circle cx="100" cy="220" r="40" fill="#333" stroke="#666" stroke-width="3"/>
  <circle cx="280" cy="220" r="40" fill="#333" stroke="#666" stroke-width="3"/>
  
  <!-- Wheel spokes -->
  <g stroke="#888" stroke-width="2">
    <line x1="100" y1="180" x2="100" y2="260"/>
    <line x1="60" y1="220" x2="140" y2="220"/>
    <line x1="72" y1="192" x2="128" y2="248"/>
    <line x1="128" y1="192" x2="72" y2="248"/>
    
    <line x1="280" y1="180" x2="280" y2="260"/>
    <line x1="240" y1="220" x2="320" y2="220"/>
    <line x1="252" y1="192" x2="308" y2="248"/>
    <line x1="308" y1="192" x2="252" y2="248"/>
  </g>
  
  <!-- Bicycle frame -->
  <g stroke="#FF6B35" stroke-width="4" fill="none">
    <line x1="100" y1="220" x2="190" y2="170"/>
    <line x1="190" y1="170" x2="280" y2="220"/>
    <line x1="190" y1="170" x2="190" y2="140"/>
    <line x1="140" y1="200" x2="240" y2="200"/>
  </g>
  
  <!-- Bicycle seat -->
  <ellipse cx="190" cy="140" rx="20" ry="8" fill="#8B4513"/>
  
  <!-- Handlebars -->
  <line x1="190" y1="140" x2="200" y2="120" stroke="#FF6B35" stroke-width="4"/>
  <line x1="190" y1="120" x2="210" y2="120" stroke="#FF6B35" stroke-width="4"/>
  
  <!-- Pedals -->
  <circle cx="140" cy="200" r="5" fill="#FFD700"/>
  <circle cx="240" cy="200" r="5" fill="#FFD700"/>
  
  <!-- Chain -->
  <ellipse cx="190" cy="210" rx="50" ry="10" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Pelican body -->
  <ellipse cx="190" cy="115" rx="35" ry="25" fill="#FFEAA7"/>
  
  <!-- Pelican head -->
  <ellipse cx="190" cy="80" rx="20" ry="18" fill="#FFEAA7"/>
  
  <!-- Pelican beak/pouch -->
  <path d="M 170 80 Q 140 85 135 100 Q 140 110 170 105 Z" fill="#FFA500"/>
  <path d="M 170 80 L 135 100 Q 140 115 175 110 Q 180 95 170 80" fill="#FF7F50"/>
  
  <!-- Pelican eye -->
  <circle cx="185" cy="75" r="4" fill="#000"/>
  <circle cx="186" cy="74" r="1.5" fill="#FFF"/>
  
  <!-- Pelican wings -->
  <ellipse cx="165" cy="115" rx="15" ry="25" fill="#FFE4B5" transform="rotate(-30 165 115)"/>
  <ellipse cx="215" cy="115" rx="15" ry="25" fill="#FFE4B5" transform="rotate(30 215 115)"/>
  
  <!-- Wing details -->
  <path d="M 155 105 Q 150 120 165 130" stroke="#DEB887" stroke-width="2" fill="none"/>
  <path d="M 225 105 Q 230 120 215 130" stroke="#DEB887" stroke-width="2" fill="none"/>
  
  <!-- Pelican legs -->
  <line x1="175" y1="135" x2="135" y2="195" stroke="#FF8C00" stroke-width="3"/>
  <line x1="205" y1="135" x2="245" y2="195" stroke="#FF8C00" stroke-width="3"/>
  
  <!-- Pelican feet on pedals -->
  <ellipse cx="140" cy="200" rx="8" ry="4" fill="#FF8C00"/>
  <ellipse cx="240" cy="200" rx="8" ry="4" fill="#FF8C00"/>
  
  <!-- Clouds in background -->
  <g fill="#FFF" opacity="0.8">
    <circle cx="50" cy="40" r="15"/>
    <circle cx="65" cy="35" r="18"/>
    <circle cx="80" cy="40" r="12"/>
    
    <circle cx="320" cy="50" r="12"/>
    <circle cx="335" cy="45" r="15"/>
    <circle cx="350" cy="50" r="10"/>
  </g>
</svg>
